name: Publish to GitHub Packages

on:
  push:
    branches: [main]
permissions:
      contents: write
      issues: write
      packages: write
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.15.1
          registry-url: https://npm.pkg.github.com/

      - run: npm install
      - run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }} 